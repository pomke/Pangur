<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <script src="/js/jquery-1.5.1.min.js" type="text/javascript"></script>
        <script src="/js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
        <script src="/js/jquery.json-2.2.min.js"></script>
        <script src='/js/pomke/pomke.js'></script>
        <script src='/js/listful.js'></script>
        <link rel="icon" type="image/png" href="/images/image.png" />
        <link rel="stylesheet" href="/css/reset-min.css"/>
        <link rel="stylesheet" href="/css/smoothness/jquery-ui-1.8.11.custom.css"/>
        <link href='http://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/styles.css"/>
        <title>Listful</title>
    </head>
    <body>
        {% if request.path != '/' %}
        <div class='topbar'>
            <img src='/images/logo.png'/>
            <nav>
                <a class='button showLists' href="/lists">Lists</a>
                <a class='button newList' href="#">New List</a>
                <a class='button' href="/logout">Logout</a>
            </nav>
        </div>
        {% endif %}
        <div class='msgs'>{{ request.args.message }}</div>
        {% block content %}{% endblock content %}
    </body>
</html>
